name: Test Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
      
      - name: Unit test
        run: |
          npm run test      
      
  linting:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint check
        run: |
          npm run lint

  dependency-check:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Dependency check
        run: |
          npm audit --json > audit.json
          # Check if any high severity vulnerabilities are found
          if grep -q '"severity":"high"' audit.json; then
            echo "High severity vulnerabilities found!"
            exit 1  # Fail the workflow
          else
            echo "No high severity vulnerabilities found"
          fi
  redeploy:
    needs: [linting, dependency-check]
    runs-on: ubuntu-latest

    steps:
      - name: Generate .pem key
        env:
          MY_KEY: ${{ secrets.MY_KEY }}
        run: |
          echo "$MY_KEY" > my-key.pem && chmod 600 my-key.pem
          ls

      - name: Connect to VM
        env:
          HOST_NAME: ${{ secrets.HOST_NAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i my-key.pem ${USER_NAME}@${HOST_NAME} "screen -dmS app_redeploy bash -c '~/Project/test-repo/redeploy.sh'"

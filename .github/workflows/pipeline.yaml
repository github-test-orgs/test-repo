name: Test Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
      
      - name: Unit test
        run: |
          npm run test      
      
  linting:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint check
        run: |
          npm run lint

  dependency-check:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Dependency check
        run: bash .github/scripts/dependency-check.sh
        
  redeploy:
    needs: [linting, dependency-check]
    runs-on: ubuntu-latest

    steps:
      - name: Generate .pem key
        env:
          MY_KEY: ${{ secrets.MY_KEY }}
        run: |
          echo "$MY_KEY" > my-key.pem && chmod 600 my-key.pem

      - name: Connect to VM and redeploy
        env:
          HOST_NAME: ${{ secrets.HOST_NAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -f -i my-key.pem ${USER_NAME}@${HOST_NAME} "~/.github/scripts/remote-commands.sh" && exit $? || exit 1

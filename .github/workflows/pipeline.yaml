name: Test Pipeline

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - master

jobs:
  Setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Zip artifact for deployment
        run: zip release.zip ./ -r

      - name: Upload artifact for setup job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip
      
  Build:
    needs: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: unzip artifact for setup
        run: unzip release.zip

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Build project
        run: |
          npm run build

name: Test Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        id: build
        run: |
          npm run build 2>&1 | tee "$BUILD_LOG"

      - name: Save artifacts
        env:
          TENCENT_COS_REGION: ${{ secrets.TENCENT_COS_REGION }}
          TENCENT_BUCKET_NAME: ${{ secrets.TENCENT_BUCKET_NAME }}
          TENCENT_VOD_SECRET_ID: ${{ secrets.TENCENT_VOD_SECRET_ID }}
          TENCENT_VOD_SECRET_KEY: ${{ secrets.TENCENT_VOD_SECRET_KEY }}
        run: |
          node upload_test.js

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
      
      - name: Unit test
        run: |
          npm run test      
      
  linting:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint check
        run: |
          npm run lint

  dependency-check:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Dependency check
        run: bash .github/scripts/dependency-check.sh
        
  redeploy:
    needs: [linting, dependency-check]
    runs-on: ubuntu-latest

    steps:
      - name: Generate .pem key
        env:
          MY_KEY: ${{ secrets.MY_KEY }}
        run: |
          echo "$MY_KEY" > my-key.pem && chmod 600 my-key.pem

      - name: Connect to VM
        env:
          HOST_NAME: ${{ secrets.HOST_NAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          ls
          ssh -o StrictHostKeyChecking=no -f -i my-key.pem ${USER_NAME}@${HOST_NAME} "cd /var/www/test-repo && sudo chmod +x redeploy.sh && nohup ./redeploy.sh > /dev/null 2>&1 &" && exit $? || exit 1
